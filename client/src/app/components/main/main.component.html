<ion-page class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <img
        class="logo"
        slot="start"
        height="48"
        width="48"
        src="assets/logo.svg"
      />
      <app-current-user slot="start" *ngIf="user"></app-current-user>
      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-page>
<ion-menu-controller></ion-menu-controller>
<ion-menu content-id="main-content" side="end">
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/posts']" button>
          <ion-label>Blog</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/users']" button>
          <ion-label>Users</ion-label>
        </ion-item>
        <ion-item target="_blank" href="https://paktusin.github.io/" button>
          <ion-label>Career</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
