<ion-content *ngIf="post">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" size="12">
        <ion-card>
          <ion-img class="img" [src]="imgUrl(post.img)"></ion-img>
        </ion-card>
      </ion-col>
      <ion-col>
        <app-user [link]="true" [user]="post.from" prefix="Author: "></app-user>
        <h1>
          <b>{{ post.title }}</b>
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ post.text }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
