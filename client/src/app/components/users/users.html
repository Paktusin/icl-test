<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        sizeXl="2"
        sizeLg="3"
        sizeMd="4"
        size="6"
        *ngFor="let user of users"
      >
        <div class="user-card" [routerLink]="['/profile',user.id]">
          <div class="img">
            <img referrerpolicy="no-referrer" [src]="user.img" />
          </div>
          <ion-text color="primary">
            <h4><b>{{user.name}}</b></h4>
          </ion-text>
          <ion-text>{{user.email}}</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
