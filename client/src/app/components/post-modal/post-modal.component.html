<ion-modal #modal [isOpen]="visible" (willDismiss)="visible = false">
  <ng-template>
    <ion-content class="ion-padding" [formGroup]="form">
      <ion-item>
        <ion-label position="stacked">Image of the post</ion-label>
        <ion-input
          formControlName="img"
          type="text"
          placeholder="Enter img url"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Title of the post</ion-label>
        <ion-input
          required
          formControlName="title"
          type="text"
          placeholder="Enter title"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Region</ion-label>
        <ion-select required formControlName="region">
          <ion-select-option
            *ngFor="let region of $regions | async"
            [value]="region"
            >{{ region }}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Type</ion-label>
        <ion-select required formControlName="type">
          <ion-select-option
            *ngFor="let type of $types | async"
            [value]="type"
            >{{ type }}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Text of the post</ion-label>
        <ion-textarea
          required
          formControlName="text"
          placeholder="Enter text"
        ></ion-textarea>
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button [disabled]="loading || form.invalid" (click)="save()"
          >Save</ion-button
        >
        <ion-button slot="end" fill="clear" (click)="visible = false"
          >Cancel</ion-button
        >
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
