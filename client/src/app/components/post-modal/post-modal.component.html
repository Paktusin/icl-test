<ion-modal #modal [isOpen]="visible" (willDismiss)="visible = false; clear()">
  <ng-template>
    <ion-content class="ion-padding" [formGroup]="form">
      <ion-item>
        <div *ngIf="!inputImgUrl" class="file-input" accept="image/jpeg">
          <ion-button class="ion-margin-end" (click)="file.click()"
            ><ion-icon name="cloud-upload-outline"></ion-icon
          ></ion-button>
          {{ fileName }}
          <input
            #file
            (change)="onFileChange($event)"
            type="file"
            style="display: none"
          />
        </div>
        <ion-input
          *ngIf="inputImgUrl"
          formControlName="img"
          type="text"
          placeholder="Enter img url"
        ></ion-input>
        <ion-button slot="end" (click)="inputImgUrl = !inputImgUrl">{{
          inputImgUrl ? "Upload image" : "Enter image url"
        }}</ion-button>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Title of the post</ion-label>
        <ion-input
          required
          formControlName="title"
          type="text"
          placeholder="Enter title"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Region</ion-label>
        <ion-select required formControlName="region">
          <ion-select-option *ngFor="let region of regions" [value]="region">{{
            region
          }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Type</ion-label>
        <ion-select required formControlName="type">
          <ion-select-option *ngFor="let type of types" [value]="type">{{
            type
          }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Text of the post</ion-label>
        <ion-textarea
          required
          formControlName="text"
          placeholder="Enter text"
        ></ion-textarea>
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button [disabled]="loading || form.invalid" (click)="save()"
          >Save</ion-button
        >
        <ion-button slot="end" fill="clear" (click)="visible = false"
          >Cancel</ion-button
        >
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
